# Application
spring.application.name=demo
server.port=8080
server.servlet.context-path=/

# JWT Configuration
jwt.secret=your-256-bit-secret-key-change-this-in-production-min-32-chars-required-for-security
jwt.access-token-expiration=1800000
jwt.refresh-token-expiration=1209600000
jwt.refresh-token.expiration=1209600000

# Cookie Configuration
cookie.refresh-token.name=refreshToken
cookie.refresh-token.path=/api/auth/refresh
cookie.refresh-token.http-only=true
cookie.refresh-token.secure=false
cookie.refresh-token.same-site=Strict
cookie.refresh-token.max-age=1209600

# Security
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC

# Logging
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.security=DEBUG
