# 1. 업스트림 설정 (WAS 그룹 정의)
upstream service_backend {
    server was:8080;
    keepalive 32;
}

upstream geoserver_service {
    server geoserver-was:8080;
    keepalive 32;
}

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost; # 실제 운영 시 도메인 주소 입력

    # 로그 설정
    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    # 보안 및 성능 설정
    client_max_body_size 100M; # GeoServer 대용량 데이터 업로드 고려
    proxy_read_timeout 300s;   # 무거운 지도 데이터 렌더링 시간 고려
    proxy_connect_timeout 75s;

    # [1] 서비스 애플리케이션 (Root Context)
    location / {
        proxy_pass http://service_backend;

        # 프록시 헤더 설정 (WAS에서 클라이언트 IP 인식을 위해 필수)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 지원 (필요 시)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # [2] GeoServer 설정 추가
    location /geoserver {
        proxy_pass http://geoserver_service/geoserver;

        # 프록시 헤더 설정 (GeoServer 내부 리디렉션 및 관리자 페이지 접속에 필수)
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # GeoServer 관리자 페이지 UI 깨짐 방지 및 대용량 전송 설정
        proxy_redirect off;
        proxy_http_version 1.1;
        # 버퍼링 비활성화 (큰 지도 이미지/데이터 전송 시 유리)
        proxy_buffering off;
        
        # 지도 데이터(WMS/WFS) 호출 시 타임아웃 방지
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # 에러 페이지 설정
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
